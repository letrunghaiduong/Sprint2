
<!-- Topbar Start -->
<div class="container-fluid" style="background-color: skyblue">
  <div class="row align-items-center py-3 px-xl-5">
    <div class="col-lg-2 d-none d-lg-block">
      <a class="text-decoration-none" href="#">
        <img src="https://elements-cover-images-0.imgix.net/1df78dfe-1c45-4d9e-8ebc-5709a60eb9a1?auto=compress&crop=edges&fit=crop&fm=jpeg&h=630&w=1200&s=c1d5063145edcc73926f0dfa9a2d4abf"
             alt="Avatar Logo" style="width:80%" class="rounded-pill">
      </a>
    </div>
    <div class="col-lg-5 col-8 text-left">
        <div class="justify-content-center d-flex">
          <input style="border-radius: 30px; font-size: 25px" class="form-control m-1" #search type="search"
                 placeholder="Nhập sản phẩm..."
                 aria-label="Search">
          <button style="border-radius: 30px; background-color: white;font-size: 25px" (click)="onSubmit(search.value)" class="btn btn-primary border m-1">
            <i class="fa fa-search" style="border-radius: 30px; color: #D19C97"></i>
          </button>
        </div>
    </div>


    <div class="col-lg-2 col-4 text-right" >
      <a href="" class="btn border rounded-pill " style="background-color: white; font-size: 25px" [routerLink]="['/cart']">
        <i class="fas fa-shopping-cart text-primary"></i>
<!--                        <span class="badge">{{length}}</span>-->
      </a>
    </div>

    <div class="col-lg-3 d-none d-lg-block text-right">
      <div class="hotline_number">
        <h4 class="hotline-link" style="color: #ba8b00;">1900 0098</h4>
        <p>(8h-21h từ T2-Chủ Nhật)</p>
      </div>

    </div>
  </div>
</div>
<!-- Topbar End -->
