<section>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-8">
                <div class="p-5">
                  <div class="d-flex justify-content-between align-items-center mb-5">
                    <h1 class="fw-bold mb-0 text-black">Giỏ hàng</h1>
                    <h6 class="mb-0 text-muted">{{carts.length}} items</h6>
                  </div>

                  <hr class="my-4">
                  <div class="row mb-4 d-flex justify-content-between align-items-center" *ngFor="let cart of carts">
                    <hr>
                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <img src="{{cart.image}}"
                           class="img-fluid rounded-3" alt="Cotton T-shirt">
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3">
                      <h6 class="text-black mb-0">{{cart.name}}</h6>
                      <h6 class="text-muted">{{cart.size}}<span style="font-size: 13px">Kg</span></h6>
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                      <button class="btn btn-link px-2" [disabled]="cart.quantity==1" (click)="updateQuantity(cart.productId, cart.size, -1)">
                        <i class="fas fa-minus"></i>
                      </button>

                      <input id="form1" min="0" name="quantity" [value]="cart.quantity"
                             class="form-control form-control-sm" style="width: 50px"/>

                      <button class="btn btn-link px-2" (click)="updateQuantity(cart.productId,cart.size,1)">
                        <i class="fas fa-plus"></i>
                      </button>
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3 offset-lg-1">
                      <h6 class="text-black mb-0">{{cart.price * cart.size * cart.quantity | currency:'VND':''}} VND</h6>
                    </div>
                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                      <a class="text-muted btn" (click)="delete(cart.id)" style="color: red"><i class="fas fa-times"></i></a>
                    </div>
                  </div>
                  <hr class="my-4">
                </div>
              </div>
              <div class="col-lg-4 bg-grey">
                <div class="p-5">



                  <h3 class="fw-bold mb-5 mt-2 pt-1">Thanh toán</h3>



                  <hr class="my-4">

                  <div class="d-flex justify-content-between mb-4">
                    <h5 class="text-uppercase">Đơn giá</h5>
                    <h5>{{totalPrice | currency:'VND':''}} VND</h5>
                  </div>
                  <div class="d-flex justify-content-between mb-4">
                    <h5 class="text-uppercase">Miễn phí vận chuyển</h5>
                  </div>

                  <hr class="my-4">

                  <div class="d-flex justify-content-between mb-5">
                    <h5 class="text-uppercase">Tổng tiền</h5>
                    <h5>{{totalPrice | currency:'VND':''}} VND</h5>
                  </div>

                  <button class="btn btn-block btn-primary my-3 py-3">Đặt hàng</button>
                  <div id="buttonPayment"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
